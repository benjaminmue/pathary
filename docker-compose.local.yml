# Local development Docker Compose for Pathary
# Usage: docker compose -f docker-compose.local.yml up -d --build
#
# WARNING: Credentials are hardcoded for local dev only. Never use in production.

services:
  mysql:
    image: mysql:8.0
    container_name: pathary-mysql
    environment:
      MYSQL_DATABASE: pathary
      MYSQL_USER: pathary_user
      MYSQL_PASSWORD: pathary_pass_123!
      MYSQL_ROOT_PASSWORD: root_pass_123!
    volumes:
      - ./docker/mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pass_123!"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  pathary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pathary-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_MODE: mysql
      DATABASE_MYSQL_HOST: mysql
      DATABASE_MYSQL_PORT: 3306
      DATABASE_MYSQL_NAME: pathary
      DATABASE_MYSQL_USER: pathary_user
      DATABASE_MYSQL_PASSWORD: pathary_pass_123!
      TMDB_API_KEY: ${TMDB_API_KEY:-tmdb_key_here}
      APPLICATION_URL: http://localhost:8080
    volumes:
      - ./storage:/app/storage
    ports:
      - "8080:80"
    restart: unless-stopped
