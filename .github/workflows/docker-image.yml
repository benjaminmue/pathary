name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Override repository name to use 'pathary' branding
  IMAGE_NAME: ${{ github.repository_owner }}/pathary

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      image-tag: ${{ steps.build.outputs.imageid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: pathary:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: pathary
          MYSQL_USER: pathary_user
          MYSQL_PASSWORD: pathary_pass_123!
          MYSQL_ROOT_PASSWORD: root_pass_123!
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pass_123!"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for migration test
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: pathary:migration-test
          cache-from: type=gha

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be fully ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -proot_pass_123! --silent 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... attempt $i/30"
            sleep 2
          done

      - name: Run migrations
        run: |
          echo "Running database migrations..."
          docker run --rm \
            --network host \
            -e DATABASE_MODE=mysql \
            -e DATABASE_MYSQL_HOST=127.0.0.1 \
            -e DATABASE_MYSQL_PORT=3306 \
            -e DATABASE_MYSQL_NAME=pathary \
            -e DATABASE_MYSQL_USER=pathary_user \
            -e DATABASE_MYSQL_PASSWORD=pathary_pass_123! \
            -e TMDB_API_KEY=dummy_key_for_ci \
            -e MIGRATIONS_AUTO_RUN=1 \
            pathary:migration-test \
            sh -c "php /app/vendor/bin/phinx migrate -c /app/settings/phinx.php"
          echo "Migrations completed successfully!"

      - name: Verify migration status
        run: |
          echo "Checking migration status..."
          docker run --rm \
            --network host \
            -e DATABASE_MODE=mysql \
            -e DATABASE_MYSQL_HOST=127.0.0.1 \
            -e DATABASE_MYSQL_PORT=3306 \
            -e DATABASE_MYSQL_NAME=pathary \
            -e DATABASE_MYSQL_USER=pathary_user \
            -e DATABASE_MYSQL_PASSWORD=pathary_pass_123! \
            -e TMDB_API_KEY=dummy_key_for_ci \
            pathary:migration-test \
            sh -c "php /app/vendor/bin/phinx status -c /app/settings/phinx.php"

  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [build, validate-migrations]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Branch name tag
            type=ref,event=branch
            # Tag name (v1.0.0, v0.1.0-alpha.1, etc.)
            type=ref,event=tag
            # Short SHA
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migration Validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pushed Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
