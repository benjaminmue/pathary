site_name: Pathary Documentation
site_description: Pathary Documentation (fork of Movary)
site_url: https://docs.pathary.tv
repo_url: https://github.com/benjaminmue/pathary/
edit_uri: edit/main/docs

theme:
  name: material
  language: en
  logo: images/favicon.png
  favicon: images/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: indigo
      accent: indigo
  features:
    - content.action.edit
    - content.action.view

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: 'index.md'
  - Getting Started: 'getting-started.md'
  - Installation:
      - Docker (recommended): install/docker.md
      - Manual: install/manual.md
  - Initial User Setup: 'initial-user-setup.md'
  - Configuration: 'configuration.md'
  - Deployment: 'deployment.md'

  - Features:
      - Movies and TMDB: features/movies-and-tmdb.md
      - Ratings and Comments: features/ratings-and-comments.md
      - TMDB Data: features/tmdb-data.md
      - IMDb Rating: features/imdb-rating.md
      - Locations: features/locations.md
      - Integrations:
          - Plex: features/plex.md
          - Jellyfin: features/jellyfin.md
          - Emby: features/emby.md
          - Kodi: features/kodi.md
          - Letterboxd: features/letterboxd.md
          - Trakt TV: features/trakt.md
          - Netflix: features/netflix.md
          - Radarr: features/radarr.md

  - Architecture:
      - Overview: architecture/architecture.md
      - Database: architecture/database.md
      - Routing and Controllers: architecture/routing-and-controllers.md
      - Frontend and UI: architecture/frontend-and-ui.md

  - Security:
      - Authentication and Sessions: security/authentication-and-sessions.md
      - Two-Factor Authentication: security/two-factor-authentication.md
      - Password Policy: security/password-policy-and-security.md
      - OAuth Email Setup: oauth-email-setup.md

  - Operations:
      - Logging and Troubleshooting: operations/logging-and-troubleshooting.md
      - Migrations: migrations.md

  - Development:
      - Setup: development/setup.md
      - Directory Structure: development/file-structure.md
      - Backend Structure: development/structure.md
      - Database Migrations: development/database-migrations.md

  - Reference:
      - Issue Labels: 'issue-labels.md'
      - Changelog: 'changelog.md'
      - FAQ: 'faq.md'
